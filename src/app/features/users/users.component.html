<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand">User Page</p>
        <form class="d-flex">
            <input class="form-control me-2" type="search" (input)="onSearch($event)" placeholder="Search by ID"
                aria-label="Search">
        </form>
    </div>
</nav>
<div *ngIf="submitted" class="overlay p-4">
    <div class="center">
        <mat-progress-bar mode="buffer"></mat-progress-bar>
    </div>
</div>
<div class="container-fluid p-4">
    <div class="row">
        <mat-card *ngFor="let user of filteredUsers" class="col-md-4 col-lg-3">
            <mat-card-content class="card shadow m-1">
                <div class="card-img-top mt-2 text-center">
                    <img [src]="user.avatar" alt="User Avatar" class="w-50 rounded-circle">
                </div>
                <div class="card-body d-flex justify-content-between flex-wrap">
                    <p class="card-title">{{ user.first_name }} {{ user.last_name }}</p>
                    <button mat-button class="btn btn-primary" (click)="navigate(user.id)">Details</button>
                </div>
            </mat-card-content>
        </mat-card>
        <div class="col-12">
            <mat-paginator [length]="totalRows" [pageSize]="perPage" (page)="pageChanged($event)">
            </mat-paginator>
        </div>
    </div>
</div>
